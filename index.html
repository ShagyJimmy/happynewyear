<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #333;
        }

        .hero {
            background: url('your-background-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.5rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 20px;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .personal-message, .achievements, .future-vision, .cta {
            padding: 60px 0;
            background-color: #444;
        }

        .personal-message h2,
        .achievements h2,
        .future-vision h2,
        .cta h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: gold;
        }

        .personal-message p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .services-icons img {
            width: 50px;
            margin: 10px;
        }

        .achievements .grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .achievement {
            background: #555;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            margin: 10px;
            text-align: center;
        }

        .cta {
            background-color: #333;
            color: gold;
            text-align: center;
        }

        .social-links a {
            color: gold;
            margin: 0 10px;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 30px;
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Particle Container -->
    <div id="particles-js"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Happy New Year 2025!</h1>
            <p>Wishing you success and happiness in the year ahead.</p>
            <a href="https://wa.me/255688669384" class="btn-primary">Explore My Work</a>
        </div>
    </section>

    <!-- Other Sections Go Here -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Particles.js Initialization -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#ffffff"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
